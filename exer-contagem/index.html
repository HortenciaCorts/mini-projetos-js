<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <h1>Super Contador</h1>
    </header>
    <section class="conteudo">
        <div class="info">
            Início: <input type="number" id="inicio">
            Fim: <input type="number" id="fim">
            Contar: <input type="number" id="pular">
            <button onclick="contar()">Contar</button>
        </div>
        <div class="res">
            <p>Preparando a contagem...</p>
            
            <p class="teste"></p>
        </div>
    </section>
    <footer class="rodape">
        <p>@Hortência Côrtes</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
